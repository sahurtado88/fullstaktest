name: Deploy Application

on:
  pull_request:
    branches:
      - main
      - dev
      - prod
      - stage
  push:
    branches:
      - '*'

jobs:

  bring:
    uses: ./.github/workflows/CI.yml  
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2


      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: build-files
    
  deploy_dev:
    runs-on: ubuntu-latest
    needs: deploy
    environment: devel
    steps:
         - name: Checkout Repository
           uses: actions/checkout@v2


